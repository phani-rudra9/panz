      labels:
        app: sample
        created_by: phani
    spec:
      containers:
      - name: sample
        image: 971076122335.dkr.ecr.us-east-2.amazonaws.com/cit-demo:demo-ecs-app-changebuildnumber
        ports:
        - containerPort: 80
